<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="mid">Middle</p>

    <script>
      let mid = document.getElementById("mid");
      let start = "<p>start</p>";
      mid.insertAdjacentHTML("beforebegin", start);
      let end = "<p>end</p>";
      mid.insertAdjacentHTML("afterend", end);
    </script>
  </body>
</html>
