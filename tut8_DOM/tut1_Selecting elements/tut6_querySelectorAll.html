<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="header">Header of blog</h1>
    <p class="header">paragraph of blog</p>

    <h2>Chandan</h2>
    <h2>Singh</h2>

    <footer id="blog-footer">I am developer</footer>

    <script>
      // it work same as querySelector but it return array of element so we can not miss any one
      const header = document.querySelectorAll(".header");

      console.log(header);

      const h2 = document.querySelectorAll("h2");
      console.log(h2);

      const blogFooter = document.querySelectorAll("#blog-footer");
      console.log(blogFooter);
    </script>
  </body>
</html>
